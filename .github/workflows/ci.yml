name: highgeupsik-backend build & test CI

on: //디벨롭 브랜치에 풀 리퀘스트가 되면 동작해라
  pull_request:
    branches: [ develop ]
  //깃허브액션 CICD툴 잰킨스는 서버를 하나더해야함 깃허브 액션은 자체서버있음
jobs: //작업의 단위
  build:

    runs-on: ubuntu-latest //우분투최신버전에서 돌아간다
    env: //환경변수
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Test
        run: ./gradlew :test
